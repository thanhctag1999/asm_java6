<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="col-4 offset-4">
			<form action="/home" method="post">
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">User
						name </label> <input th:value="${username}" type="text"
						class="form-control" name="username" aria-describedby="">
					<p th:if="${errorUsername != null}" th:text="${errorUsername.defaultMessage}" class="text-danger"></p>
				</div>
				<div class="mb-3">
					<label for="exampleInputPassword1" class="form-label">Password</label>
					<input th:value="${password}" type="password" name="password"
						class="form-control" id="exampleInputPassword1">
					<p th:if="${errorPassword != null}" th:text="${errorPassword.defaultMessage}" class="text-danger"></p>
				</div>

				<button type="submit" class="btn btn-primary" value="Login">Submit</button>
			</form>
		</div>
	</div>

	<h3 th:text="${title}"></h3>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous">
		
	</script>
</body>
</html>
