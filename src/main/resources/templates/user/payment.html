<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="/src/main/resources/static/css/payment.css">
	<title>Payment</title>
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #243642;">
			<div class="container">
				<!-- Logo và tên thương hiệu -->
				<a class="navbar-brand d-flex align-items-center" href="index.html"> <i
						class="fa-brands fa-strava fa-2x me-2 text-light"></i> <span class="fw-bold text-light">Conan
						Store</span>
				</a>
				<!-- Nút bật/tắt cho thiết bị di động -->
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
					aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>

				<!-- Menu điều hướng -->
				<div class="collapse navbar-collapse" id="navbarContent">
					<!-- Menu chính -->
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active text-light" href="index.html">Trang chủ</a>
						</li>
						<li class="nav-item"><a class="nav-link text-light" href="about.html">Về chúng tôi</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="product.html">Sản phẩm</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="contact.html">Liên hệ</a></li>
					</ul>

					<!-- search -->
					<div class="searchbar">
						<div class="searchbar-wrapper">
							<div class="searchbar-left">
								<div class="search-icon-wrapper">
									<span class="search-icon searchbar-icon"> <svg xmlns="http://www.w3.org/2000/svg"
											viewBox="0 0 24 24">
											<path
												d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
											</path>
										</svg>
									</span>
								</div>
							</div>

							<div class="searchbar-center">
								<div class="searchbar-input-spacer"></div>

								<input type="text" class="searchbar-input" maxlength="2048" name="q"
									autocapitalize="off" autocomplete="off" title="Search" role="combobox"
									placeholder="Search Google">
							</div>

							<div class="searchbar-right">
								<svg class="voice-search" role="button" xmlns="http://www.w3.org/2000/svg"
									viewBox="0 0 24 24">
									<path fill="#4285f4"

									</path>
									<path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
									<path fill="#fbbc05"
										d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
									</path>
									<path fill="#ea4335"
										d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">

						</div>
					</div>

					<!-- Giỏ hàng và tài khoản người dùng -->
					<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link text-light" href="cart.html"> <i
									class="fa-solid fa-cart-shopping me-2"></i>
							</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="profile.html"> <i
									class="fa-solid fa-user me-2"></i>
							</a></li>
						<li class="nav-item"><a class="nav-link text-light" href="login.html"> <i
									class="fa-solid fa-right-from-bracket me-2"></i></a></li>

					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="container mb-5">
		<div class="row">
			<form class="d-flex">
				<div class="col-lg-4 mt-4 me-5">
					<div>
						<div class="mb-3 mt-1">
							<h5 class="fw-bold text-primary">Thông tin đặt hàng</h5>

							<input type="hidden" name="itemId" /> <input type="hidden" th:name="quantity" /> <label
								for="name" class="form-label mt-2 text-dark">Họ và tên</label> <input type="text"
								class="form-control" id="name" name="name" placeholder="Nhập họ và tên" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div>
						<div class="mb-3 mt-1">
							<label for="email" class="form-label text-dark">Email</label> <input type="email"
								class="form-control" id="email" placeholder="@gmail.com" name="email" /> <span
								class="text-danger"></span>
						</div>
					</div>
					<div>
						<div class="mb-3 mt-1">
							<label for="phone" class="form-label text-dark">Số điện
								thoại</label> <input type="tel" class="form-control" id="phone"
								placeholder="xxxx-xxx-xxx" name="phone" /> <span class="text-danger"></span>
						</div>
					</div>
					<div>
						<div class="mb-3 mt-1">
							<label for="address" class="form-label text-dark">Địa chỉ</label>
							<input type="text" class="form-control" id="address" placeholder="" /> <span
								class="text-danger"></span>
						</div>
						<div>
							<div class="mb-3 mt-1">
								<label for="description" class="form-label text-dark">Ghi
									chú</label>
								<textarea class="form-control p-3" id="description" name="description"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="mt-4">
						<h5>
							<br>
						</h5>
						<label for="delivery" class="form-label mt-3 text-dark">Vận
							chuyển</label> <br> <input class="form-check-input" type="checkbox" value="true"
							id="delivery" name="delivery" checked> <label class="form-check-label text-dark"
							for="delivery"> Giao
							hàng tận nơi</label> <i class="fa-solid fa-truck ms-2"></i>
					</div>
					<div class="row">
						<h5>
							<br>
						</h5>
						<label for="payment" class="form-label mt-3 text-dark">Thanh
							toán</label> <br>
						<div class="mb-2">
							<input class="form-check-input" type="checkbox" value="true" id="payment" name="payment"
								checked> <label class="form-check-label text-dark" for="payment"> Thanh
								toán khi nhận hàng (COD)</label> <i class="fa-solid fa-wallet ms-2"></i>
							<p class="text-muted ms-4">
								<small class="text-dark">Bạn chỉ được thanh toán khi
									nhận hàng</small>
							</p>
						</div>
						<div class="mb-2">
							<input class="form-check-input" type="checkbox" value="true" id="payment" name="payment"
								checked> <label class="form-check-label text-dark" for="payment"> Thanh
								toán bằng thẻ tính dụng (VNPay)</label> <i class="fa-solid fa-wallet ms-2"></i>
							<p class="text-muted ms-4">
								<small>Bạn chỉ được thanh toán khi nhận hàng</small>
							</p>
						</div>
					</div>
				</div>
				<div class="col-lg-4 mt-4">
					<div>
						<h5 class="fw-bold text-primary text-dark">Đơn hàng</h5>
						<hr>
						<div class="card mb-3" style="width: 22rem;">
							<img src="https://assets.adidas.com/images/h_840,f_auto,q_auto,fl_lossy,c_fill,g_auto/4c70105150234ac4b948a8bf01187e0c_9366/Giay_Samba_OG_DJen_B75807_01_standard.jpg"
								class="card-img-top" alt="product" style="width: 100%;">
							<div class="card-body">
								<h5 class="card-title text-dark">Tên sản phẩm</h5>
								<p class="text-dark">Adidas Giày Samba OG - Đen</p>

								<!-- Thông tin nằm ngang -->
								<div class="row text-muted">
									<div class="col-6  text-dark">Giá:</div>
									<div class="col-6 text-end text-dark">1.200.000đ</div>
								</div>
								<div class="row text-muted">
									<div class="col-6 text-dark">Số lượng:</div>
									<div class="col-6 text-end text-dark">1</div>
								</div>
								<div class="row text-muted">
									<div class="col-6 text-dark">Màu sắc:</div>
									<div class="col-6 text-end text-dark">Đen</div>
								</div>
								<div class="row text-muted">
									<div class="col-6 text-dark">Size:</div>
									<div class="col-6 text-end text-dark">38</div>
								</div>

								<!-- Thành tiền -->
								<div class="row mt-3">
									<div class="col-6 text-muted text-dark">Thành tiền:</div>
									<div class="col-6 text-end text-dark">1.200.000đ</div>
								</div>
							</div>
						</div>
					</div>
					<div class="mb-3 mt-1">
						<button type="submit" class="btn btn-outline-dark">Đặt
							hàng</button>
						<button type="submit" class="btn btn-dark">Hủy</button>
					</div>
				</div>




			</form>
		</div>
	</div>


	<div th:replace="fragment/header_footer :: footer"></div>
</body>

</html>
