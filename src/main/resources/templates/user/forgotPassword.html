<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css">
    <title>Forfot Password</title>
</head>

<body>
    <div class="bg-light py-3 py-md-5">
        <div class="container">
            <div class="row justify-content-md-center">
                <div class="col-12 col-md-11 col-lg-8 col-xl-7 col-xxl-6"
                    style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                    <div class="bg-white p-4 p-md-5 rounded shadow-sm">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h2 class="h3">Quên mật khẩu</h2>
                                    <h3 class="fs-6 fw-normal text-secondary m-0">Cung cấp địa chỉ email được liên kết
                                        với tài khoản của bạn để khôi phục mật khẩu.</h3>
                                </div>
                            </div>
                        </div>
                        <form id="forgotPasswordForm">
                            <div class="row gy-3 gy-md-4 overflow-hidden">
                                <div class="col-12">
                                    <label for="email" class="form-label">Email <span
                                            class="text-danger">*</span></label>
                                    <input type="email" class="form-control" name="email" id="email"
                                        placeholder="name@gmail.com" required>
                                </div>
                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-primary" type="submit">Gửi</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div id="forgotPasswordResponse" class="mt-3"></div>
                        <div class="row">
                            <div class="col-12">
                                <hr class="mt-5 mb-4 border-secondary-subtle">
                                <div class="d-flex gap-4 justify-content-end">
                                    <a href="./login.html" class="link-secondary text-decoration-none">Đăng nhập</a>
                                    <a href="./signup.html" class="link-secondary text-decoration-none">Đăng ký</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#forgotPasswordForm').on('submit', function (event) {
                event.preventDefault();

                var email = $('#email').val();

                $.ajax({
                    url: 'http://localhost:8080/api/forgot-password',  // Địa chỉ API trên backend
                    type: 'POST',  // Phương thức gửi yêu cầu
                    data: JSON.stringify({ email: $('#email').val() }),  // Dữ liệu gửi đi
                    contentType: 'application/json',  // Định dạng dữ liệu là JSON
                    success: function (response) {
                        // Xử lý khi thành công
                        alert('Password reset email sent');
                        window.location.href = '../user/resetPass.html';
                    },
                    error: function (xhr, status, error) {
                        alert('An error occurred: ' + error);
                    }
                });

            });
        });

    </script>
</body>

</html>
