<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thống Kê</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .stat-card {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .stat-card .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .chart-container {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="my-5">
        <h1 class="mb-4">Thống Kê</h1>

        <!-- Thống kê số liệu -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stat-card bg-info text-white">
                    <div class="card-body">
                        <h5>Doanh Số</h5>
                        <p>0₫</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-danger text-white">
                    <div class="card-body">
                        <h5>Tổng Số Đơn</h5>
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-success text-white">
                    <div class="card-body">
                        <h5>Khách Mới</h5>
                        <p>0</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stat-card bg-warning text-white">
                    <div class="card-body">
                        <h5>Khách Hoạt Động</h5>
                        <p>0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Biểu đồ Doanh thu -->
        <div class="card mb-4">
            <div class="card-header">Doanh Thu</div>
            <div class="card-body chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
            <div class="card-footer text-end"><a href="#">Xem Chi Tiết</a></div>
        </div>

        <!-- Thống kê tồn kho và sản phẩm bán chạy -->
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Top 10 Sản Phẩm Bán Chạy</div>
                    <div class="card-body text-center">
                        <p class="text-danger">Chưa có dữ liệu</p>
                    </div>
                    <div class="card-footer text-end"><a href="#">Xem Chi Tiết</a></div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">Top Lượt Xem Sản Phẩm</div>
                    <div class="card-body text-center">
                        <p class="text-danger">Chưa có dữ liệu</p>
                    </div>
                    <div class="card-footer text-end"><a href="#">Xem Chi Tiết</a></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm thư viện Chart.js để hiển thị biểu đồ -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Khởi tạo biểu đồ doanh thu
        const ctx = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['2024-10-27', '2024-10-28', '2024-10-29', '2024-10-30', '2024-10-31', '2024-11-01', '2024-11-02'],
                datasets: [{
                    label: 'Tổng giá trị',
                    data: [0, 0, 0, 0, 0, 0, 0],
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: { beginAtZero: true },
                    y: { beginAtZero: true }
                }
            }
        });
    </script>
</body>
</html>
