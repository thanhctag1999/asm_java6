<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh Sách Sản Phẩm</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">
    <style>
        .table-container {
            display: none; /* Ẩn tất cả các bảng mặc định */
        }
    </style>
</head>

<body>
    <div class="mt-5">
        <h2 class="text-center mb-4">Danh Sách Sản Phẩm</h2>

        <!-- Nút chọn bảng -->
        <div class="mb-3 text-center">
            <button class="btn btn-primary" onclick="showTable('productTable')">Sản Phẩm</button>
            <button class="btn btn-secondary" onclick="showTable('colorTable')">Màu Sắc</button>
            <button class="btn btn-success" onclick="showTable('sizeTable')">Kích Cỡ</button>
            <button class="btn btn-info" onclick="showTable('variantTable')">Biến Thể</button>
        </div>

        <!-- Bảng Sản Phẩm -->
        <div id="productTable" class="table-container">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên Sản Phẩm</th>
                        <th>Ngày Tạo</th>
                        <th>Ảnh</th>
                        <th>Mô Tả</th>
                        <th>Trạng Thái</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.productId}"></td>
                        <td th:text="${product.productName}"></td>
                        <td th:text="${#dates.format(product.createDate, 'dd/MM/yyyy')}"></td>
                        <td>
                            <img th:src="@{${product.image}}" alt="Hình ảnh sản phẩm" style="max-width: 100px; max-height: 100px;">
                        </td>
                        <td th:text="${product.description}"></td>
                        <td th:text="${product.status}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bảng Màu Sắc -->
        <div id="colorTable" class="table-container">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên Màu</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="color : ${colors}">
                        <td th:text="${color.colorId}"></td>
                        <td th:text="${color.colorName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bảng Kích Cỡ -->
        <div id="sizeTable" class="table-container">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>Tên Kích Cỡ</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="size : ${sizes}">
                        <td th:text="${size.sizeId}"></td>
                        <td th:text="${size.sizeName}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Bảng Biến Thể -->
        <div id="variantTable" class="table-container">
            <table class="table table-bordered">
                <thead class="thead-light">
                    <tr>
                        <th>ID</th>
                        <th>ID Sản Phẩm</th>
                        <th>ID Màu</th>
                        <th>ID Kích Cỡ</th>
                        <th>Giá</th>
                        <th>Số Lượng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="variant : ${variants}">
                        <td th:text="${variant.variantId}"></td>
                        <td th:text="${variant.productId}"></td>
                        <td th:text="${variant.colorId}"></td>
                        <td th:text="${variant.sizeId}"></td>
                        <td th:text="${variant.price}"></td>
                        <td th:text="${variant.quantity}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="product.js"></script>
</body>
</html>
